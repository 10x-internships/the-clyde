<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>The Clyde</title>
  </head>
  <body>
    <navbar class="container">
      <img src="./assets/logo-the-clyde.png" alt="logo-img" class="favicon" />
      <div class="container-nav">
        <ul class="nav">
          <li class="nav-item">
            <a hr class="text-content text-navbar-color nav-item--home" ef="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a class="text-content text-navbar-color" href="#">ストーリー</a>
          </li>
          <li class="nav-item">
            <a class="text-content text-navbar-color" href="#">メニュー</a>
          </li>
          <li class="nav-item">
            <a class="text-content text-navbar-color" href="#">イベント</a>
          </li>
          <li class="nav-item">
            <a class="text-content text-navbar-color" href="#">お問い合わせ</a>
          </li>
          <li class="nav-item">
            <a class="text-content text-navbar-color" href="#">ご予約</a>
          </li>
          <li class="nav-item">
            <a class="text-content text-navbar-color" href="#">ブログ</a>
          </li>
        </ul>
      </div>
    </navbar>
    <div class="container-body">
      <div class="banner">
        <img
          src="./assets/background-img-mobile.png"
          alt="banner"
          class="banner-img-mobile"
        />
        <!-- <img src="" alt="" class="banner-img-desktop"> -->
      </div>
      <section class="lounge section">
        <div class="products-container">
          <img
            src="./assets/drink-img.png"
            alt="product-logo"
            class="product-logo product-logo--drink"
          />
          <img
            src="./assets/food-img.png"
            alt="product-logo"
            class="product-logo product-logo--food"
          />
          <img
            src="./assets/coffee-img.png"
            alt="product-logo"
            class="product-logo product-logo--coffee"
          />
        </div>
        <div class="container-title">
          <h1 class="h1 bold-text">LOUNGE & DRINKERY</h1>
        </div>
        <div class="container-lounge-desc h2">
          創作カクテルや世界各国のビール、 お気に入りの空間をお求めなら、
          カクテルバー 「CHICHI」 へどうぞ。 ロビーにあるラウンジでは、
          コーヒーや軽食を用意していますので、 ちょっとしたランチにもどうぞ。
          お友達を誘って、 楽しいひとときをお過ごしください。
        </div>
      </section>
      <section class="menu section">
        <div class="container-title">
          <h1 class="h1 bold-text">本日のイベント</h1>
        </div>
        <div class="container-mobile-menu-img">
          <img
            src="./assets/Today-Special-mobile.png"
            alt="today-special"
            class="menu-img special-img-mobile"
          />
          <img
            src="./assets/acoustic-mobile.png"
            alt="acoustic-show"
            class="menu-img acoustic-img-mobile"
          />
          <img
            src="./assets/menu-mobile.png"
            alt="menu-day"
            class="menu-img menu-img-mobile"
          />
        </div>
      </section>
    </div>
  </body>
</html>
